name: 🚀 Deploy Static Web App to Azure

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Static HTML App

    steps:
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v4

      # 👇 Optional: Add a build step if you have one (e.g., npm, react, vite)
      # - name: Build app
      #   run: |
      #     npm install
      #     npm run build

      - name: 🚀 Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (like PR comments)
          action: upload
          app_location: "/"        # Location of your index.html
          output_location: "."     # If files are already static in the root
